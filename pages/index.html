<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style-1.css">
    <title><me></title>
</head>

<script>
    window.addEventListener('scroll', function() {
        if (window.scrollY > 0) {
            // Change dot color to blue (or any other desired color)
            document.body.style.backgroundImage = 'radial-gradient(blue 1px, transparent 1px)';
        } else {
            // Restore original red dot color
            document.body.style.backgroundImage = 'radial-gradient(red 1px, transparent 1px)';
        }
    });
</script>

<body>
    <div class="title">
        <h1>[qb]</h1>
    </div>
</body>
</html>
